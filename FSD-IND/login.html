<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Login Section Styling */
        #login {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .signin-box {
            background: aliceblue;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: gray;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        /* Input box styling */
        .input-box {
            display: flex;
            align-items: center;
            background: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .input-box i {
            margin-right: 10px;
            color: gray;
        }

        .input-box input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 16px;
            color: #333;
            padding: 5px;
        }

        /* Fix for "Or continue with" divider */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 14px;
            color: gray;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: gray;
            margin: 0 10px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .options a {
            color: blue;
            text-decoration: none;
        }

        .signin-btn {
            width: 100%;
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signin-btn:hover {
            background: #135abc;
        }
    </style>
</head>

<body style="background-color:#ffeee4;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index2.html"
                style="color: azure;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                <img src="https://placehold.co/50x42/000000/FFFFFF?text=BH"
                    style="height:42px;width:50px;position:relative;right: 15px;border-radius: 10px;">BookHaven
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div id="login" class="container">
        <div class="signin-box">
            <h2>Welcome</h2>
            <p>Sign in to continue</p>
            <form>
                <label for="email">Email</label>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <label for="password">Password</label>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="submit" class="signin-btn" onclick="loginform()">Sign In</button>

                <p>Don't have an account? <a href="register.html">Sign up</a></p>

                <div class="divider">Or continue with</div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission
    
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
    
            let emailRegex = /^([A-Za-z\d\.-]+)@([A-Za-z\d-]+)\.([a-z]{2,8})(\.[a-z]{2,8})?$/;
    
            if (email.length === 0 || password.length === 0) {
                showNotification("Both fields must not be blank");
                return;
            }
    
            if (password.length < 8 || password.length > 12) {
                showNotification("Password length must be between 8 to 12 characters");
                return;
            }
    
            if (!emailRegex.test(email)) {
                showNotification("Enter a valid email address");
                return;
            }
    
            showNotification("Login successful!");
        });
    
        function showNotification(message) {
            alert(message); // Replace with a better UI notification if needed
        }
    </script>
    
</body>

</html>
