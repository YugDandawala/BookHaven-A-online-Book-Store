    <!-- Book Details Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-5">
                <img id="bookImage" src="" style="height: 400px;width: 270px;" alt="Book Cover" class="img-fluid rounded">
            </div>
            <div class="col-md-7">
                <div class="book-details">
                    <h1 id="bookTitle"></h1>
                    <p class="text-muted">By <span id="bookAuthor"></span></p>
                    <div class="rating mb-3">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-half"></i>
                        <span id="bookRating"></span>
                    </div>
                    <h3 class="text-primary mb-3">â‚¹<span id="bookPrice"></span></h3>
                    <p id="bookDescription" class="mb-4"></p>
                    <button onclick="addToCartFromDetails()" class="btn btn-primary btn-lg">
                        Add to Cart
                    </button>                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/books-common.js"></script>
    <script src="JS/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const bookData = localStorage.getItem("selectedBook");
            if (!bookData) {
                document.getElementById("book-details").innerHTML = "<p>Book not found!</p>";
                return;
            }
            const book = JSON.parse(bookData);

            // Populate your page elements with the book data:
            document.getElementById('bookImage').src = book.image;
            document.getElementById('bookTitle').textContent = book.title;
            document.getElementById('bookAuthor').textContent = book.author;
            document.getElementById('bookPrice').textContent = book.price + ".00";
            document.getElementById('bookDescription').textContent = book.description;
            document.getElementById('bookRating').textContent = book.rating;
        });
        function addToCartFromDetails() {
            // Retrieve the book from local storage (the one we used to display the details)
            const bookData = localStorage.getItem("selectedBook");
            if (!bookData) {
                alert("Book not found!");
                return;
            }
            const book = JSON.parse(bookData);
            // Now call the global addToCart() function with the correct book id
            addToCart(book.id);
        }
    </script>
